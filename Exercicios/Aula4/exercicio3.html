<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

ong><body>
<h2><strPESQUISA DE SASTIFAÇÃO DO CLIENTE</strong></h2>
<form>
    <label for="input_nome">Nome</label><br>
    <input id="input_nome" type="text" placeholder="Vitor" required>
    <br>
    <form>
        <label for="input_empresa">Empresa</label><br>
        <input id="input_empresa" type="text" placeholder="Empresa" required>
        <br>


        <label><strong>Idade</strong></label><br>
        <input id="radioadolescente" type="radio" value="10-20anos" name="idade">
        <label for="radioadolescente">10-20anos</label>
        <input id="radioadulto" type="radio" value="20-30anos" name="idade">
        <label for="radioadulto2">20-30anos</label>
        <input id="radioadulto2" type="radio" value="20-30anos" name="idade">
        <label for="radioadulto">30-50anos</label>
        <input id="radioidoso" type="radio" value="20-30anos" name="idade">
        <label for="radioidoso">50-80anos</label><br>
        <br><br>

        <label for="input_email">E-mail</label><br>
        <input id="input_email" type="email" placeholder="Vitor@gmail.com" required>
        <br><br>

        <label for="input_telefonecomercial">Telefone comercial</label>
        <input id="input_telefonecomercial" type="number" placeholder="telefone comercial" required>

        <label for="input_celular">Celular</label>
        <input id="input_celular" type="number" placeholder="celular" required>
        <br><br>


        <label><strong>Como você avalia os nossos serviços atualmente?</strong></label><br>
        <input id="radioareg" type="radio" value="REGULAR" name="Como você avalia os nossos serviços atualmente?">
        <label for="radioareg">REGULAR</label>
        <input id="radiobom" type="radio" value="BOM" name="Como você avalia os nossos serviços atualmente?">
        <label for="radiobom">BOM</label>
        <input id="radioexce" type="radio" value="EXCELENTE" name="Como você avalia os nossos serviços atualmente?">
        <label for="radioexce">EXCELENTE</label><br>
        <label><strong>Como você avalia os serviços da área operacional?</strong></label><br>
        <input id="radioareg" type="radio" value="REGULAR" name="Como você avalia os serviços da área operacional?">
        <label for="radioareg">REGULAR</label>
        <input id="radiobom" type="radio" value="BOM" name="Como você avalia os serviços da área operacional?">
        <label for="radiobom">BOM</label>
        <input id="radioexce" type="radio" value="EXCELENTE" name="Como você avalia os serviços da área operacional?">
        <label for="radioexce">EXCELENTE</label><br>

        <label><strong>Qual o nível de sastifação com o atendimento administrativo quando você precisa?</strong></label><br>
        <input id="radioPOUCO" type="radio" value="POUCO SATIFATÓRIO"
               name="Qual o nível de satifação com o atendimento administrativo quando você precisa?">
        <label for="radioPOUCO">POUCO SATIFATÓRIO</label>
        <input id="radioSASTIFATÓRIO" type="radio" value="SATIFATÓRIO"
               name="Qual o nível de satifação com o atendimento administrativo quando você precisa?">
        <label for="radioSASTIFATÓRIO">SATIFATÓRIO</label>
        <input id="radioMUITO" type="radio" value="MUITO SATIFATÓRIO"
               name="Qual o nível de satifação com o atendimento administrativo quando você precisa?">
        <label for="radioMUITO">MUITO SATIFATÓRIO</label><br>

        <label><strong>Os profissionais lhe atendem de forma satisfatória?</strong></label><br>
        <input id="radioNAO" type="radio" value="NÃO"
               name="Qual o nível de sastifação com o atendimento administrativo quando você precisa?">
        <label for="radioNAO">NÃO</label>
        <input id="radioSIM" type="radio" value="SIM"
               name="Qual o nível de sastifação com o atendimento administrativo quando você precisa?">
        <label for="radioSIM">SIM</label><br>

        <label><strong>Você tem alguma sugestão ou crítica a fazer para cada vez mais melhorar nossos serviços?</strong></label><br><label
            for="text_descricao">Descrição</label><br>
        <textarea id="text_descricao" cols="50" rows="10"></textarea>
        <br><br>

        <h5><strong>Muito Obrigado (a)</strong></h5>
        <h5><strong>Sua opinião é fundamental para nós!</strong></h5>
        <br>

</body>
</html>
