<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Formulário</h1>

<form>
    <label for="input_nomedoproduto">Nome</label><br>
    <input id="input_nomedoproduto" type="text" placeholder="Produto" required>
    <br>
    <label for="text_descricao">Descrição</label><br>
    <textarea id="text_descricao" cols="50" rows="10"></textarea>
    <br><br>
    <label for="menu_categoria">Categoria</label>
    <select id="menu_categoria">
        <optgroup label="Categoria">
            <option>Eletrônicos</option>
            <option>Livros</option>
            <option>Brinquedos</option>
            <option>Esportes</option>
            <option>Calçados</option>

        </optgroup>
        <label for="menu_pais">País</label>
        <select id="menu_pais">
            <optgroup label="Países">
                <option>Brasil</option>
                <option>Estados Unidos</option>
                <option>França</option>
                <option>Espanha</option>
                <option>Alemanha</option>

            </optgroup>
        </select>

    </select>
    <br><br>
    <label for="input_numberpreco">Preço</label><br>
    <input id="input_numberpreco type="number" required>
    <br><br>
    <label for="input_datadefabricacao">Data</label><br>
    <input id="input_datadefabricacao" type="date" placeholder="datadefabricacao" required>

</>


</body>
</html>
